<html lang="en">

  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-soft fixed-top">
  <div class="container">
   <a class="navbar-brand" href="index.html">
    <img src="assets/vnsgu-logo.png" alt="Logo" height="30" width="120">
      ICT - VNSGU
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmain">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <!-- <li class="nav-item" id="auth-area"></li>
        <li class="nav-item" id="auth-right"></li> -->
      </ul>
    </div>
  </div>
</nav>
<div style="height:72px"></div>

<section class="section reveal">
  <div class="container" style="max-width:820px;">
    <div class="card card-ghost p-4">
      <h2 class="mb-1">Student Registration</h2>
      <p class="section-sub">Create your account to access student features.</p>
      <form onsubmit="handleRegister(event)">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input id="regName" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input id="regEmail" type="email" class="form-control" placeholder="you@college.edu" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input id="regPass" type="password" class="form-control" placeholder="8+ characters" required minlength="6">
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirm Password</label>
            <input id="regPass2" type="password" class="form-control" placeholder="repeat password" required minlength="6">
          </div>
          <div class="col-12 d-flex align-items-center justify-content-between">
            <button class="btn btn-gradient">Create Account</button>
            <a class="ms-3" href="login.html">Already have an account?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<footer class="bg-gradient-primary fixed-bottom">
  <div class="container py-4 text-center text-md-start">
    <div class="row align-items-center">
      <div class="col-md-8">© 2025 Department of ICT – Veer Narmad South Gujarat University</div>

    </div>
  </div>
</footer>

</body>
</html>
